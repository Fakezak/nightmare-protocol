<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHTMARE PROTOCOL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: black;
        }

        /* SCREENS */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
            background: black;
        }

        .hidden {
            display: none;
        }

        /* LOADING SCREEN */
        #loadingScreen {
            background: linear-gradient(45deg, #000, #1a0000);
        }

        .glitch-text {
            font-size: 4rem;
            color: #ff3333;
            text-shadow: 
                3px 3px 0 #00ff00,
                -3px -3px 0 #0000ff;
            animation: glitch 0.3s infinite;
            margin-bottom: 2rem;
        }

        @keyframes glitch {
            0%,100% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
        }

        .loading-bar {
            width: 400px;
            height: 20px;
            border: 2px solid #ff3333;
            padding: 3px;
            margin: 20px 0;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: #ff3333;
            box-shadow: 0 0 20px #ff0000;
            transition: width 0.3s;
        }

        .tip {
            color: #ff6666;
            font-size: 1.2rem;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%,100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* MAIN MENU */
        #menuScreen {
            background: radial-gradient(circle at center, #330000 0%, #000000 100%);
        }

        .title {
            font-size: 5rem;
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000;
            margin-bottom: 1rem;
            letter-spacing: 10px;
        }

        .subtitle {
            color: #ff6666;
            font-size: 1.2rem;
            margin-bottom: 4rem;
            letter-spacing: 5px;
        }

        .menu-button {
            background: transparent;
            border: 2px solid #ff0000;
            color: #ff0000;
            font-size: 1.5rem;
            padding: 15px 40px;
            margin: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
            min-width: 300px;
        }

        .menu-button:hover {
            background: #ff0000;
            color: black;
            box-shadow: 0 0 50px #ff0000;
            transform: scale(1.1);
        }

        /* DIFFICULTY SCREEN */
        #difficultyScreen {
            background: radial-gradient(circle at center, #1a0033 0%, #000000 100%);
        }

        .difficulty-title {
            font-size: 3rem;
            color: #ff66ff;
            text-shadow: 0 0 30px #ff00ff;
            margin-bottom: 3rem;
        }

        .difficulty-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
        }

        .difficulty-btn {
            background: transparent;
            border: 2px solid;
            font-size: 1.5rem;
            padding: 30px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .difficulty-btn.easy {
            border-color: #00ff00;
            color: #00ff00;
        }

        .difficulty-btn.easy:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 50px #00ff00;
        }

        .difficulty-btn.normal {
            border-color: #ffff00;
            color: #ffff00;
        }

        .difficulty-btn.normal:hover {
            background: #ffff00;
            color: black;
            box-shadow: 0 0 50px #ffff00;
        }

        .difficulty-btn.hard {
            border-color: #ff6600;
            color: #ff6600;
        }

        .difficulty-btn.hard:hover {
            background: #ff6600;
            color: black;
            box-shadow: 0 0 50px #ff6600;
        }

        .difficulty-btn.nightmare {
            border-color: #ff0000;
            color: #ff0000;
            animation: shake 0.5s infinite;
        }

        .difficulty-btn.nightmare:hover {
            background: #ff0000;
            color: black;
            box-shadow: 0 0 50px #ff0000;
        }

        @keyframes shake {
            0%,100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .start-btn {
            margin-top: 40px;
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-size: 2rem;
            padding: 20px 60px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            animation: pulse 2s infinite;
        }

        .start-btn:hover {
            background: white;
            color: black;
        }

        /* GAME OVER SCREEN */
        #gameOverScreen {
            background: radial-gradient(circle at center, #330000 0%, #000000 100%);
        }

        .gameover-title {
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 0 0 50px #ff0000;
            margin-bottom: 2rem;
            animation: glitch 0.5s infinite;
        }

        .gameover-sub {
            color: #ff6666;
            font-size: 1.5rem;
            margin-bottom: 4rem;
        }

        /* HUD */
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            color: white;
            font-family: 'Courier New', monospace;
            z-index: 100;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
        }

        .battery-container {
            width: 200px;
            height: 30px;
            border: 2px solid #ff0000;
            padding: 3px;
        }

        .battery-level {
            height: 100%;
            background: #00ff00;
            transition: width 0.3s, background 0.3s;
        }

        .danger {
            background: #ff0000;
        }

        .warning {
            background: #ffff00;
        }

        .keys-counter {
            font-size: 2rem;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            z-index: 101;
            pointer-events: none;
            animation: pulse 2s infinite;
        }

        .interact-text {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffff00;
            font-size: 1.5rem;
            text-shadow: 0 0 20px #ffff00;
            z-index: 102;
            pointer-events: none;
            animation: pulse 1s infinite;
        }

        /* VISUAL EFFECTS */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0) 0px,
                rgba(255,0,0,0.03) 1px,
                rgba(0,0,0,0) 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(255,0,0,0.3);
            pointer-events: none;
            z-index: 1000;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div id="loadingScreen" class="screen">
        <h1 class="glitch-text">NIGHTMARE PROTOCOL</h1>
        <div class="loading-bar">
            <div id="loadingProgress" class="loading-progress"></div>
        </div>
        <div id="loadingTip" class="tip">Initializing horror engine...</div>
    </div>

    <!-- MAIN MENU -->
    <div id="menuScreen" class="screen hidden">
        <h1 class="title">NIGHTMARE</h1>
        <div class="subtitle">PROTOCOL</div>
        <button class="menu-button" id="playBtn">â–¶ PLAY</button>
        <button class="menu-button" id="settingsBtn">âš™ SETTINGS</button>
        <button class="menu-button" id="creditsBtn">ðŸ“¼ CREDITS</button>
    </div>

    <!-- DIFFICULTY SELECTION -->
    <div id="difficultyScreen" class="screen hidden">
        <h2 class="difficulty-title">SELECT DIFFICULTY</h2>
        <div class="difficulty-grid">
            <button class="difficulty-btn easy" id="easyBtn">EASY</button>
            <button class="difficulty-btn normal" id="normalBtn">NORMAL</button>
            <button class="difficulty-btn hard" id="hardBtn">HARD</button>
            <button class="difficulty-btn nightmare" id="nightmareBtn">NIGHTMARE</button>
        </div>
        <button class="start-btn" id="startGameBtn">â–¶ BEGIN</button>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameOverScreen" class="screen hidden">
        <h1 class="gameover-title">YOU DIED</h1>
        <div class="gameover-sub">THE NIGHTMARE CLAIMED YOU</div>
        <button class="menu-button" id="retryBtn">â†» TRY AGAIN</button>
        <button class="menu-button" id="mainMenuBtn">âŒ‚ MAIN MENU</button>
    </div>

    <!-- HUD -->
    <div id="hud">
        <div class="battery-container">
            <div id="batteryLevel" class="battery-level" style="width: 100%"></div>
        </div>
        <div class="keys-counter">
            KEYS: <span id="keysCount">0</span>/3
        </div>
    </div>

    <!-- CROSSHAIR -->
    <div class="crosshair"></div>
    <div id="interactPrompt" class="interact-text hidden">PRESS E TO INTERACT</div>

    <!-- VISUAL EFFECTS -->
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <canvas id="gameCanvas"></canvas>

    <!-- THREE.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
