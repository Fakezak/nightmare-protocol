<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOID - NIGHTMARE HORROR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
        }

        /* TERRIFYING LOADING SCREEN */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }

        .loading-title {
            color: #8b0000;
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: 8px;
            text-shadow: 0 0 20px #ff0000;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%,100% { opacity: 1; text-shadow: 0 0 20px #ff0000; }
            50% { opacity: 0.5; text-shadow: 0 0 50px #ff0000; }
        }

        .loading-bar {
            width: 300px;
            height: 2px;
            background: #222;
            margin: 20px 0;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: #8b0000;
            box-shadow: 0 0 20px #ff0000;
        }

        .loading-tip {
            color: #666;
            font-size: 0.8rem;
            margin-top: 20px;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%,100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* HUD - Minimal and Terrifying */
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #8b0000;
            font-size: 0.7rem;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-left: 2px solid #8b0000;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hud-item {
            margin: 8px 0;
        }

        .hud-label {
            color: #666;
            font-size: 0.6rem;
        }

        .hud-value {
            color: #ff0000;
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
        }

        #flashlight-status {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ffff00;
            font-size: 0.8rem;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-right: 2px solid #ffff00;
            z-index: 100;
            letter-spacing: 2px;
        }

        /* TERRIFYING PROMPT */
        #prompt {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0000;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.9);
            padding: 10px 20px;
            border: 1px solid #ff0000;
            display: none;
            z-index: 200;
            animation: bloodPulse 1s infinite;
            white-space: nowrap;
        }

        @keyframes bloodPulse {
            0%,100% { border-color: #ff0000; color: #ff0000; }
            50% { border-color: #8b0000; color: #8b0000; }
        }

        /* CINEMATIC TEXT - Disturbing */
        #cinematic {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 3rem;
            text-align: center;
            display: none;
            z-index: 300;
            pointer-events: none;
            text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000;
            font-weight: bold;
            letter-spacing: 10px;
            animation: textGlitch 0.5s infinite;
        }

        @keyframes textGlitch {
            0%,100% { transform: translate(-50%, -50%) skew(0deg); }
            20% { transform: translate(-52%, -50%) skew(10deg); text-shadow: -5px 0 red; }
            40% { transform: translate(-48%, -50%) skew(-10deg); text-shadow: 5px 0 blue; }
        }

        /* CROSSHAIR - Subtle */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            z-index: 150;
            pointer-events: none;
        }

        .crosshair-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 2px;
            background: rgba(255,0,0,0.5);
            transform: translate(-50%, -50%);
        }

        .crosshair-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(139,0,0,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* TERRIFYING VISUAL EFFECTS */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, 
                transparent 0px, 
                rgba(139,0,0,0.05) 1px, 
                transparent 2px);
            pointer-events: none;
            z-index: 1000;
            opacity: 0.3;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0,0,0,0.9);
            pointer-events: none;
            z-index: 1000;
        }

        .blood-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                rgba(139,0,0,0.3) 100%);
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-radial-gradient(circle at 30% 40%, 
                rgba(255,255,255,0.05) 0px, 
                transparent 1px);
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .face-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,30 Q50,10 70,30 M30,70 Q50,90 70,70" stroke="%238b0000" stroke-width="2" fill="none" opacity="0.3"/><circle cx="40" cy="40" r="3" fill="%238b0000"/><circle cx="60" cy="40" r="3" fill="%238b0000"/></svg>');
            background-size: 200px 200px;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.1s;
        }

        #hint {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #333;
            font-size: 0.6rem;
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            z-index: 100;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div id="loading">
        <div class="loading-title">THE VOID</div>
        <div class="loading-bar">
            <div id="loading-progress" class="loading-progress"></div>
        </div>
        <div id="loading-tip" class="loading-tip">It's watching you...</div>
    </div>

    <!-- HUD -->
    <div id="hud">
        <div class="hud-item">
            <span class="hud-label">OBJECTIVE</span>
            <div class="hud-value" id="obj">???</div>
        </div>
        <div class="hud-item">
            <span class="hud-label">PARTS</span>
            <div class="hud-value" id="parts">0/3</div>
        </div>
        <div class="hud-item">
            <span class="hud-label">KEY</span>
            <div class="hud-value" id="key">NO</div>
        </div>
        <div class="hud-item">
            <span class="hud-label">HAND</span>
            <div class="hud-value" id="hand">NO</div>
        </div>
        <div class="hud-item">
            <span class="hud-label">INSANITY</span>
            <div class="hud-value" id="insanity">0%</div>
        </div>
    </div>

    <div id="flashlight-status">ðŸ”¦ ON</div>
    <div id="prompt">PRESS E</div>
    <div id="cinematic"></div>
    <div id="crosshair">
        <div class="crosshair-dot"></div>
        <div class="crosshair-ring"></div>
    </div>
    <div id="hint">WASD | SPACE | E | F</div>

    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div class="blood-overlay" id="blood"></div>
    <div class="static-overlay" id="static"></div>
    <div class="face-overlay" id="face"></div>

    <canvas id="gameCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
