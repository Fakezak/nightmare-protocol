<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOID - GEMMI AI EDITION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        /* LOADING SCREEN */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }

        .loading-title {
            color: #ff4444;
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: 4px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: #ff4444;
            transition: width 0.3s;
        }

        .loading-tip {
            color: #888;
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        /* HUD */
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 0.8rem;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-left: 2px solid #ff4444;
            border-radius: 0 4px 4px 0;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .hud-item {
            margin: 5px 0;
        }

        .hud-label {
            color: #aaa;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .hud-value {
            color: #ffaa00;
            font-size: 1rem;
            font-weight: bold;
        }

        #flashlight-status {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ffaa00;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 4px;
            z-index: 100;
        }

        #prompt {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffaa00;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid #ffaa00;
            display: none;
            z-index: 200;
        }

        #cinematic {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            text-shadow: 0 0 20px white;
            display: none;
            z-index: 300;
            pointer-events: none;
        }

        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            z-index: 150;
            pointer-events: none;
        }

        .crosshair-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 2px;
            background: white;
            transform: translate(-50%, -50%);
        }

        .crosshair-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255,68,68,0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #hint {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #666;
            font-size: 0.7rem;
            background: rgba(0,0,0,0.5);
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 100;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, 
                transparent 0px, 
                rgba(255,0,0,0.02) 1px, 
                transparent 2px);
            pointer-events: none;
            z-index: 1000;
            opacity: 0.3;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 1000;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- LOADING -->
    <div id="loading">
        <div class="loading-title">THE VOID</div>
        <div class="loading-bar">
            <div id="loading-progress" class="loading-progress"></div>
        </div>
        <div id="loading-tip" class="loading-tip">GemMI AI generating textures...</div>
    </div>

    <!-- HUD -->
    <div id="hud">
        <div class="hud-item">
            <span class="hud-label">OBJECTIVE</span>
            <div class="hud-value" id="obj">???</div>
        </div>
        <div class="hud-item">
            <span class="hud-label">PARTS</span>
            <div class="hud-value" id="parts">0/3</div>
        </div>
        <div class="hud-item">
            <span class="hud-label">KEY</span>
            <div class="hud-value" id="key">NO</div>
        </div>
        <div class="hud-item">
            <span class="hud-label">HAND</span>
            <div class="hud-value" id="hand">NO</div>
        </div>
    </div>

    <div id="flashlight-status">ðŸ”¦ ON</div>
    <div id="prompt">PRESS E</div>
    <div id="cinematic"></div>
    <div id="crosshair">
        <div class="crosshair-dot"></div>
        <div class="crosshair-ring"></div>
    </div>
    <div id="hint">WASD | SPACE | E | F</div>

    <div class="scanlines"></div>
    <div class="vignette"></div>

    <canvas id="gameCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
