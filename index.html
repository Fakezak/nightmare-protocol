<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE VOID: CHAPTER 1</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #gui { position: fixed; top: 20px; left: 20px; color: #ff0000; z-index: 10; pointer-events: none; visibility: hidden; }
        #cinematic-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0); transition: background 2s; pointer-events: none;
        }
        #text-display { color: white; font-size: 2.5rem; text-align: center; text-shadow: 0 0 20px #fff; opacity: 0; transition: opacity 1s; }
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 150px #000; pointer-events: none;
        }
        #crosshair { position: fixed; top: 50%; left: 50%; width: 5px; height: 5px; background: rgba(255,255,255,0.3); border-radius: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div id="gui">
        <div>PARTS COLLECTED: <span id="parts-count">0</span>/3</div>
        <div>EQUIPMENT: Flashlight (F) | Sprint (Shift/Space)</div>
    </div>
    <div id="cinematic-overlay"><div id="text-display"></div></div>
    <div class="vignette"></div>
    <div id="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
