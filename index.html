<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE VOID - FULL HORROR EXPERIENCE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #hud { position: fixed; top: 20px; left: 20px; color: white; z-index: 10; pointer-events: none; opacity: 0; transition: 1s; }
        .visible { opacity: 1 !important; }
        .prompt { position: fixed; bottom: 20%; left: 50%; transform: translateX(-50%); color: yellow; font-size: 1.5rem; display: none; }
        #cinematic-text { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 3rem; text-align: center; display: none; z-index: 100; pointer-events: none; }
        canvas { display: block; }
        #crosshair { position: fixed; top: 50%; left: 50%; width: 4px; height: 4px; background: rgba(255,255,255,0.5); border-radius: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div id="hud">
        <div>OBJECTIVE: <span id="obj">???</span></div>
        <div>JUNK PARTS: <span id="parts">0</span>/3</div>
        <div>KEY FOUND: <span id="key">NO</span></div>
    </div>
    <div id="cinematic-text"></div>
    <div id="prompt" class="prompt">PRESS [E] TO INTERACT</div>
    <div id="crosshair"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
